# Cowrie Configuration File
# SIEM Lab Honeypot Configuration

[honeypot]
# Hostname displayed to attackers
hostname = prod-web-server-01

# Log directory
log_path = var/log/cowrie
# Downloaded files directory
download_path = var/lib/cowrie/downloads
# Directory for custom file contents
contents_path = honeyfs
# Directory for filesystem definitions
filesystem_file = share/cowrie/fs.pickle
# Directory for custom command output
txtcmds_path = share/cowrie/txtcmds

# Maximum file size for downloads (bytes)
download_limit_size = 10485760

# Enable SSH
[ssh]
enabled = true
# Listen on all interfaces
listen_endpoints = tcp:2222:interface=0.0.0.0
# SSH version string
version = OpenSSH_8.2p1 Ubuntu-4ubuntu0.5, OpenSSL 1.1.1f  31 Mar 2020
# Banner file
banner_file = etc/issue.net
# Authentication timeout
auth_timeout = 120
# Enable SFTP
sftp_enabled = true
# Enable SCP
scp_enabled = true

# Enable Telnet
[telnet]
enabled = true
listen_endpoints = tcp:2223:interface=0.0.0.0
# Telnet banner
banner_file = etc/issue.net

# Shell configuration
[shell]
# Filesystem to use
filesystem = share/cowrie/fs.pickle
# Enable exec commands
exec_enabled = true
# Command timeout
command_timeout = 300
# Maximum lines in output
max_output_lines = 1000

# Output plugins
[output_json]
enabled = true
logfile = cowrie.json

[output_textlog]
enabled = true
logfile = cowrie.log

[output_elasticsearch]
enabled = false

# Enable all logging
[output_stdout]
enabled = true

# Session logging
[session]
# Enable session logging
enabled = true
# Session timeout
timeout = 1800

# Authentication settings
[auth]
# Enable password authentication
password_auth = true
# Enable public key authentication
public_key_auth = true
# User database file
userdb = etc/userdb.txt

# Network settings
[network]
# Enable TCP forwarding
tcp_forwarding = true
# Enable X11 forwarding
x11_forwarding = false

# Database settings (optional)
[database]
# SQLite database for session storage
sqlite_enabled = false
mysql_enabled = false

# Logging settings
[logging]
# Log level (debug, info, warning, error)
level = info
# Enable console output
console = true
